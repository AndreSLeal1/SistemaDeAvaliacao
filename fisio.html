<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Fisioterapia</title>
</head>
<body>
    <form id="userAccountSetupForm" name="userAccountSetupForm" method="POST">
        <section id="step-1" class="step form-step d-none tab">
            <header>
                <h1 class="titulo">De 0 a 5, como você avalia a <br> experiência com o laboratório?</h1>
            </header>
            <section class="form-nota">
                <h2 class="sub-title">Atendimento na Fisioterapia</h2>
                <div class="container">
                    <img src="img/fisio.png" alt="Icone Fisioterapia" width="78px" class="icon">
                    <label>
                        <input type="radio" id="test" name="physiotherapyAttendance" value="0"  form="form-radio">
                        <img src="img/numero-0.png" alt="Option 0" class="nota">
                    </label>
            
                    <label>
                        <input type="radio" id="test" name="physiotherapyAttendance" value="1" form="form-radio">
                        <img src="img/numero-1.png" alt="Option 1" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="test" name="physiotherapyAttendance" value="2" form="form-radio">
                        <img src="img/numero-2.png" alt="Option 2" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="test" name="physiotherapyAttendance" value="3" form="form-radio">
                        <img src="img/numero-3.png" alt="Option 3" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="test" name="physiotherapyAttendance" value="4" form="form-radio">
                        <img src="img/numero-4.png" alt="Option 4" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="test" name="physiotherapyAttendance" value="5" form="form-radio">
                        <img src="img/numero-5.png" alt="Option 5" class="nota">
                    </label>
                </div>
            </section>
            <br>
            <section class="form-nota">
                <h2 class="sub-title">Tempo de espera na Fisioterapia</h2>
                <div>
                    <img src="img/relogio.png" alt="Icone Relógio" class="icon" width="77px">

                    <label>
                        <input type="radio" id="teste" name="physiotherapyTime" value="0" form="form-radio">
                        <img src="img/numero-0.png" alt="Option 0" class="nota">
                    </label>
            
                    <label>
                        <input type="radio" id="teste" name="physiotherapyTime" value="1" form="form-radio">
                        <img src="img/numero-1.png" alt="Option 1" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="teste" name="physiotherapyTime" value="2" form="form-radio">
                        <img src="img/numero-2.png" alt="Option 2" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="teste" name="physiotherapyTime" value="3" form="form-radio">
                        <img src="img/numero-3.png" alt="Option 3" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="teste" name="physiotherapyTime" value="4" form="form-radio">
                        <img src="img/numero-4.png" alt="Option 4" class="nota">
                    </label>
    
                    <label>
                        <input type="radio" id="teste" name="physiotherapyTime" value="5" form="form-radio">
                        <img src="img/numero-5.png" alt="Option 5" class="nota">
                    </label>
                </div>
            </section>
            <br>
            <div>
                <textarea rows="5" cols="100" id="mensagem" name="physiotherapyNote" class="text-msg" placeholder="Em poucas palavras, descreva aqui o que motivou sua nota."></textarea>
            </div>      
            <img id="reload" class="next submit-btn btn3" onclick="nextPrev(1)" src="./img/next.png" alt="Concluir" height="70px">
            <div id="container-footer-1">
                <img src="/img/logo-altech.png">
                <p class="copy">Desenvolvido por &copy; Altech</p>
            </div>
        </section>
         <!-- seçao de sugest 2 -->
        <section id="step-2" class="step form-step d-none tab">
            <section id="form-contato">
                <div>
                    <p class="title-contato">Deseja fornecer o seu telefone? (opcional)</p>
                    <div id="container-contato">
                        <input type="tel" id="telclient" name="telContact" placeholder="(xx) xxxx-xxxx" pattern="^\(d{2}\)\d{4,5}-\d{4}$"><br>
                    </div>
                </div>
            </section>
            <section id="form-sugest">
                <div>
                    <p class="title-contato">Deseja fornecer uma sugestão? (opcional)</p>
                    <div id="container-sugest">
                        <textarea class="sugestao" rows="5" cols="100" id="mensagem" name="sugestNote" placeholder="Coloque aqui sua sugestão"></textarea>
                    </div>
                </div>
            </section>
            <img id="reload" class="next-fim submit-btn btn3" onclick="nextPrev()" src="./img/next.png" alt="Concluir" height="70px">
            <img  class="prev-fim btn-navigate-form-step" step_number="2" onclick="nextPrev(-1)" src="./img/prev.png" alt="Voltar" height="70px">
            <div id="container-footer-img-fim">
                <img src="/img/logo-altech.png">
                <p class="copy">Desenvolvido por &copy; Altech</p>
            </div>
        </section> 
    </form>
</body>
</html>
